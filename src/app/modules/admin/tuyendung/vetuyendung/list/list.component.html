<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group
                class="sm:px-2"
                [animationDuration]="'0'">
                <mat-tab label="Home">
                </mat-tab>
                <mat-tab label="Budget">
                </mat-tab>
                <mat-tab label="Team">
                </mat-tab>
            </mat-tab-group>            
        </div>
    </div>

        <mat-drawer-container
            class="flex-auto h-full bg-card dark:bg-transparent">
            <!-- Drawer -->
            <mat-drawer
                class="w-full md:w-160 dark:bg-gray-900"
                [mode]="drawerMode"
                [opened]="false"
                [position]="'end'"
                [disableClose]="true"
                #matDrawer>
                <router-outlet></router-outlet>
            </mat-drawer>
    
            <mat-drawer-content class="flex flex-col">
    
                <!-- Main -->
                <div class="flex-auto">
    
                    <!-- Header -->
                    <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">
    
                        <!-- Title -->

                        <div>
                            <div class="text-4xl font-extrabold tracking-tight leading-none">Phiếu Yêu Cầu</div>
                            <div class="ml-0.5 font-medium text-secondary">
                                <ng-container *ngIf="vetuyendungsCount > 0">
                                    {{vetuyendungsCount}}
                                </ng-container>
                                {{vetuyendungsCount | i18nPlural: {
                                '=0'   : 'Không Tìm Thấy Phiếu Yêu Cầu',
                                '=1'   : 'Phiếu Yêu Cầu',
                                'other': 'Phiếu Yêu Cầu'
                            } }}
                            </div>
                        </div>
    
                        <!-- Main actions -->
                        <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
                            <!-- Search -->
                            <div class="flex-auto">
                                <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
                                    <mat-icon
                                        class="icon-size-5"
                                        matPrefix
                                        [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                    <input
                                        matInput
                                        [formControl]="searchInputControl"
                                        [autocomplete]="'off'"
                                        [placeholder]="'Search contacts'">
                                </mat-form-field>
                            </div>
                            <!-- Thêm Vé button -->
                            <button
                                class="ml-4"
                                mat-flat-button
                                [color]="'primary'"
                                (click)="createYeucau()">
                                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                                <span class="ml-2 mr-1">Thêm Yêu Cầu</span>
                            </button>
                        </div>
                    </div>
    
                    <!-- Contacts list -->
                    <div class="relative">
                        <ng-container *ngIf="vetuyendungs$ | async as contacts">
                            <ng-container *ngIf="contacts.length; else noContacts">
                                <ng-container *ngFor="let contact of contacts; let i = index; trackBy: trackByFn">                           
                                    <a
                                        class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b"
                                        [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedVetuyendung || selectedVetuyendung.id !== contact.id,
                                                    'bg-primary-50 dark:bg-hover': selectedVetuyendung && selectedVetuyendung.id === contact.id}"
                                        [routerLink]="['./', contact.uuid]">
                                        <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
                                            <ng-container *ngIf="contact.avatar">
                                                <img
                                                    class="object-cover w-full h-full"
                                                    [src]="contact.avatar"
                                                    alt="Contact avatar"/>
                                            </ng-container>
                                        </div>
                                        <div class="min-w-0 ml-4">
                                            <div class="font-medium leading-5 truncate">{{contact.id}}</div>
                                            <div class="leading-5 truncate text-secondary">{{contact.Ngaytao}}</div>
                                        </div>
                                    </a>
                                </ng-container>
                            </ng-container>
                        </ng-container>
    
                        <!-- No contacts -->
                        <ng-template #noContacts>
                            <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">Chưa Có Phiếu Yêu Cầu</div>
                        </ng-template>
    
                    </div>
    
                </div>

            </mat-drawer-content>
    
        </mat-drawer-container>
    
    

</div>
