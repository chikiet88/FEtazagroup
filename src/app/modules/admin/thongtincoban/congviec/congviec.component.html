<mat-drawer-container class="flex w-full" autosize>
    <mat-drawer #drawer class="p-3" [ngClass]="{'w-auto': Menuwidth}" mode="side" opened="true">
      <div class="flex flex-row justify-between items-center space-x-2 px-4">
        <span class="material-icons" (click)="OpenDialog(myDialog)">
          add_circle
          </span>
        <mat-form-field class="fuse-mat-no-subscript rounded-full m-auto w-full p-2">
          <input matInput [placeholder]="'Tìm Kiếm'">
          <mat-icon matPrefix>
            <span class="material-icons">
              search
            </span>
          </mat-icon>
        </mat-form-field>
        <div (click)="Menutoggle()">
          <span class="material-icons" *ngIf="!Menuwidth">
            east
            </span>
          <span class="material-icons" *ngIf="Menuwidth">
            west
            </span>
        </div>
      </div>
      <div class="flex flex-col justify-start items-start">
        <a mat-button *ngFor="let item of Duans; let i=index" class="flex flex-row space-x-4" [matTooltip]="item.Tieude" [routerLink]="['./',item.id]" (click)="ChosenDuan(item)">
          <div *ngIf="item.Trangthai==0" class="mx-2 text-blue-500"><span class="material-icons my-auto text-xl">new_releases</span></div>
          <div *ngIf="item.Trangthai==1" class="mx-2 text-yellow-500"><span class="material-icons my-auto text-xl">hourglass_full</span></div>
          <div *ngIf="item.Trangthai==2" class="mx-2 text-green-500"><span class="material-icons my-auto text-xl">check_circle</span></div>        
         <span class="truncate text-left w-50" [ngClass]="{'w-auto':Menuwidth}">
          {{item.Tieude}}
        </span> 
        </a>
      </div>
    </mat-drawer>
  

    <mat-drawer #drawer1 class="p-3 md:w-3/4 w-full" mode="over" position="end">
       <app-edittask></app-edittask>
    </mat-drawer>

    <mat-drawer-content class="flex flex-col flex-auto p-3 w-full">
      <div class="flex flex-row justify-between">
        <div class="flex flex-row space-x-4 items-center" *ngIf="ThisDuan">
          <span class="material-icons" (click)="drawer.toggle()">menu</span> 
            <div class="text-2xl" *ngIf="ThisDuan">{{ThisDuan.Tieude}}</div>

            <span class="material-icons text-hint">
              groups
              </span>
              <div class="font-bold m-auto">
                <ng-container *ngIf="ThisDuan.Noibat==0; else elseTemplate">
                  <span class="material-icons  text-xl" (click)="UpdateDuan(ThisDuan,'Noibat',true)">star_border</span>
                </ng-container>
                <ng-template #elseTemplate>
                  <span class="material-icons text-yellow-500  text-xl" (click)="UpdateDuan(ThisDuan,'Noibat',false)">star</span>
                </ng-template>
              </div>
              <div class="flex space-x-2">
                <div class="m-auto">
                  <div mat-button [matMenuTriggerFor]="menu" >
                    <div *ngIf="ThisDuan.Trangthai==0" class="text-blue-500"><span class="material-icons my-auto text-xl">new_releases</span></div>
                    <div *ngIf="ThisDuan.Trangthai==1" class="text-yellow-500"><span class="material-icons my-auto text-xl">hourglass_full</span></div>
                    <div *ngIf="ThisDuan.Trangthai==2" class="text-green-500"><span class="material-icons my-auto text-xl">check_circle</span></div>
                    </div>
                </div>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item class="text-blue-500" (click)="UpdateDuan(ThisDuan,'Trangthai',0)"><span class="material-icons mx-2 text-xl">new_releases</span> Mới</button>
                    <button mat-menu-item class="text-yellow-500" (click)="UpdateDuan(ThisDuan,'Trangthai',1)"><span class="material-icons mx-2 text-xl">hourglass_full</span> Đang Làm</button>
                    <button mat-menu-item class="text-green-500" (click)="UpdateDuan(ThisDuan,'Trangthai',2)"><span class="material-icons mx-2 text-xl">check_circle</span> Hoàn Thành</button>
                    <button mat-menu-item class="text-red-500" (click)="DeleteDuan(ThisDuan)"><span class="material-icons mx-2 text-xl">delete</span> Xóa Dự Án</button>
                  </mat-menu>
                </div>

        </div>
      </div>           
      <div class="flex flex-col flex-auto">
        <app-congviecboard class="absolute inset-0 top-8 flex flex-col min-w-0 overflow-hidden p-3"></app-congviecboard>
        <!-- <app-congviecboard class="absolute inset-0 top-14 flex flex-col min-w-0 overflow-hidden" *ngIf="view==1" type="dauviec"></app-congviecboard> -->
        <!-- <app-qlcvboard></app-qlcvboard> -->
        <!-- <app-list *ngIf="view==2"></app-list>
        <app-timeline *ngIf="view==3"></app-timeline> -->
     </div>   
    </mat-drawer-content>


  <div class="flex flex-col flex-auto min-w-160">
  <ng-template #myDialog>
    <div class="flex flex-col flex-auto min-w-160">
    <h2 matDialogTitle>Tạo Mới Dự Án</h2>
    <mat-dialog-content>
      <mat-form-field class="fuse-mat-no-subscript rounded-full m-auto w-full p-2">
        <input matInput [placeholder]="'Nhập Tên Dự Án'" #Tenduan>
      </mat-form-field>     
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button class="bg-green-500 text-white" (click)="CreateDuan(Tenduan)">Tạo Mới</button>
      <button mat-button matDialogClose class="bg-red-500 text-white">Hủy</button>
    </mat-dialog-actions>
  </div>
  </ng-template>
  </div>


  </mat-drawer-container>
