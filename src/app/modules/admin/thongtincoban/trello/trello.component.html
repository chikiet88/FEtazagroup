<div class="flex flex-col flex-auto">
  <mat-form-field class="w-96 mx-auto p-2">
    <input matInput placeholder="Url Trello" #Urltrello (keydown.enter)="SetUrl(Urltrello.value)">
  </mat-form-field>
  <div class="w-full h-full relative">
    <div class="absolute -top-6">
        <span class="material-icons">
            expand_less
            </span>
  <span class="material-icons">
                expand_more
                </span>
    </div>
    <iframe [src]="url | safeurl" class="w-full h-full"></iframe>
  </div>
</div>
