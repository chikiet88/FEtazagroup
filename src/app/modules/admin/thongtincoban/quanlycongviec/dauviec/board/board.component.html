 <mat-drawer-container class="w-full" style="height: 90vh;" autosize fuseScrollbar>
    <mat-drawer #drawer class="w-1/2" mode="side" position="end">
        <div class="flex justify-between">
            <span class="material-icons pr-4" (click)="drawer.toggle()">
              cancel
            </span>
          </div>
    </mat-drawer>
    <div class="example-sidenav-content"> 
      <div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
        <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
          <div class="flex-1 min-w-0">
              <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                Công Việc Của Tôi
              </h2>
          </div>
        </div>
        <div class="flex-auto p-6 sm:p-8 sm:pt-4 overflow-y-auto" cdkScrollable>
   
            <div
                class="flex"
                cdkDropList
                [cdkDropListData]="Grouptasks"
                [cdkDropListOrientation]="'horizontal'"
                (cdkDropListDropped)="listDropped($event)">
                <div
                    class="flex items-start"
                    cdkDropListGroup >
                    <app-addlist
                    (saved)="addList($event)"
                    [buttonTitle]="'Thêm Group'">
                </app-addlist> 
                    
                    <ng-container *ngFor="let list of Grouptasks; trackBy: trackByFn">
                        <div
                            class="flex-0 w-72 p-2 rounded-2xl"
                            cdkDrag
                            [cdkDragLockAxis]="'x'">
                            <div
                                class="flex items-center justify-between"
                                cdkDragHandle>
                                <div class="flex items-center w-full py-2 px-3 rounded-md cursor-text border border-transparent focus-within:bg-white focus-within:shadow-sm focus-within:border-primary dark:focus-within:bg-gray-900">
                                    <input
                                        class="w-full font-medium leading-5 bg-transparent"
                                        [spellcheck]="'false'"
                                        [value]="list.Tieude"
                                        (focusout)="updateListTitle($event, list)"
                                        (keydown.enter)="listTitleInput.blur()"
                                        #listTitleInput>
                                </div>
                                <div class="flex items-center justify-center min-w-6 ml-4 text-sm font-semibold leading-6 rounded-full bg-gray-300 text-secondary dark:bg-gray-700">
                                    {{list.tasks.length}}
                                </div>
                                <div class="ml-1">
                                    <button
                                        class="w-8 h-8 min-h-8"
                                        mat-icon-button
                                        [matMenuTriggerFor]="listMenu">
                                        <mat-icon
                                            class="icon-size-5"
                                            [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                                    </button>
                                    <mat-menu #listMenu="matMenu">
                                        <button
                                            mat-menu-item
                                            (click)="renameList(listTitleInput)">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                                            Rename list
                                        </button>
                                        <button
                                            mat-menu-item
                                            (click)="deleteList(list.id)">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="'heroicons_solid:trash'"></mat-icon>
                                            Delete list
                                        </button>
                                    </mat-menu>
                                </div>
                            </div>
    
                            <div class="mt-2 rounded-xl bg-gray-400 bg-opacity-12 dark:bg-transparent dark:border">
                                <app-addcard [buttonTitle]="'Thêm Đầu Việc'"  (saved)="addCard(list, $event)"> </app-addcard> 
                                <div
                                    [id]="list.id"
                                    class="px-3 py-5"
                                    cdkDropList
                                    [cdkDropListData]="list.tasks"
                                    (cdkDropListDropped)="cardDropped($event)">
                                    <ng-container *ngFor="let card of list.tasks; trackBy: trackByFn">
 <a class="flex flex-col items-start mb-3 p-5 space-y-3 shadow rounded-lg overflow-hidden bg-card" cdkDrag>
                                            <ng-container *ngIf="card.coverImage">
                                                <div class="-mx-5 -mt-5 mb-2">
                                                    <img
                                                        class="w-full object-cover"
                                                        [src]="card.coverImage">
                                                </div>
                                            </ng-container>
                                            <div class="text-md font-medium leading-5">{{card.Tieude}} </div>
                                            <div class="text-md font-medium leading-5" (click)="drawer.toggle()">Click </div>
                                            <!-- Labels -->
                                            <!-- <ng-container *ngIf="card.labels.length">
                                                <div>
                                                    <div class="flex flex-wrap -mx-1 -mb-2">
                                                        <ng-container *ngFor="let label of card.labels; trackBy: trackByFn">
                                                            <div class="mx-1 mb-2 py-0.5 px-3 rounded-full text-sm font-medium text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                                                                {{label.title}}
                                                            </div>
                                                        </ng-container>
                                                    </div>
                                                </div>
                                            </ng-container> -->
                                            <!-- Due date -->
                                            <ng-container *ngIf="card.dueDate">
                                                <div
                                                    class="flex items-center rounded text-sm font-medium leading-5 text-secondary"
                                                    [ngClass]="{'text-red-600': isOverdue(card.dueDate)}">
                                                    <mat-icon
                                                        class="icon-size-4 text-current"
                                                        [svgIcon]="'heroicons_outline:clock'"></mat-icon>
                                                    <div class="ml-1">
                                                        {{card.dueDate | date: 'longDate'}}
                                                    </div>
                                                </div>
                                            </ng-container>
                                        </a>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </ng-container>
    
                </div>
    
            </div>
    
        </div> 
    </div> 
</div>
  </mat-drawer-container>
