<div class="flex flex-col flex-auto min-w-0">
  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-2">
    <div class="flex flex-col w-full p-4 text-center">
      <div class="py-2">Hôm Nay : {{homnay|date:'dd/MM/yyyy'}}</div>
      <div class="text-xl py-2">{{thisUser.name}}</div>
      <div class="py-2">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="bold"><span class="text-xl text-blue-500 font-bold">{{Duans.length}}</span> Dự Án</mat-button-toggle>
          <mat-button-toggle value="italic"><span class="text-xl text-blue-500 font-bold">{{(Tasks|Filter:'Trangthai':2).length}}</span> Đầu Việc Hoàn Thành</mat-button-toggle>
          <mat-button-toggle value="underline">0 Người Tham Gia</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

    </div>
    <div class="grid grid-cols-2 gap-4 w-full">
      <fuse-card class="flex flex-col w-full p-4">
        <div class="flex justify-between">
        <div class="py-2 text-center flex flex-auto items-center">
          <div class="mx-4 flex-0 w-16 h-16 rounded-full overflow-hidden">
            <img class="w-full h-full object-cover" src="favicon-32x32.png">
          </div>
          <div class="text-lg leading-4 font-bold">Công Việc Ưu Tiên</div>
        </div>
        <button mat-button class="bg-blue-100" [routerLink]="['./dauviec']">Tất Cả</button>
      </div>
        <div class="py-2">
          <mat-tab-group>
            <mat-tab label="Đang làm "> 
               <mat-list>
                <mat-list-item *ngFor="let item of Tasks|Filter:'Trangthai':'#':2" class="border-2 flex space-x-2"> 
                  <span class="material-icons text-xl mr-2">
                    check_circle_outline
                    </span>  {{item.Tieude}} 
                </mat-list-item>
               </mat-list>
              </mat-tab>
            <mat-tab label="Quá Hạn ({{Tasks.length}})"> 
              
            </mat-tab>
            <mat-tab label="Hoàn Thành">          
             <mat-list>
              <mat-list-item *ngFor="let item of Tasks|Filter:'Trangthai':'':2" class="border-2 flex space-x-2"> 
                <span class="material-icons text-xl mr-2" [ngClass]="{'text-green-500': item.Trangthai==2}">
                  check_circle
                  </span>  {{item.Tieude}} 
              </mat-list-item>
             </mat-list></mat-tab>
          </mat-tab-group>
        </div>
      </fuse-card>
      <fuse-card class="flex flex-col w-full p-4">
        <div class="flex justify-between"> 
          <span  class="text-xl font-bold py-4"> Dự Án</span>  
          <button mat-button class="bg-blue-100" [routerLink]="['./duan']">Tất Cả</button>
        </div>
        <div class="grid grid-cols-2 gap-4 py-2">
        <div class="flex flex-row gap-2" *ngFor="let item of Duans.slice(0, 4)" [routerLink]="['./duan',item.id]">
          <div class="mx-4 flex w-10 text-center rounded h-10 border-dashed border overflow-hidden">
            <img class="w-full h-full object-cover" src="favicon-32x32.png">
          </div>
          <div class="text-lg leading-4 font-bold">{{item.Tieude}}</div> 
        </div>
        </div>
      </fuse-card>
      <fuse-card class="flex flex-col w-full p-4 col-span-2">
        <div class="py-2 flex flex-row space-x-4">
          <div class="text-xl font-bold my-auto"> Người Tham Gia</div>
          <div class="text-xl font-bold my-auto">    
            <button mat-button [matMenuTriggerFor]="menu">{{typethamgia[0]}}</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item *ngFor="let item of typethamgia|keyvalue" [value]="item.key">{{item.value}}</button>
            </mat-menu>     
        </div>
        </div>
        <div class="grid grid-cols-4 gap-4 py-2">
        <div class="flex flex-row"  *ngFor="let item of [].constructor(10)">
            <div class="mx-4 flex w-10 text-center rounded h-10 border-dotted border overflow-hidden">
              <img class="w-full h-full object-cover" src="favicon-32x32.png">
            </div>
            <div class="text-lg leading-4 font-bold">Công Việc Ưu Tiên</div> 
        </div>
        </div>
      </fuse-card>


    </div>

  </div>

</div>
