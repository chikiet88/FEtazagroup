<mat-drawer-container autosize class="w-full">
  <mat-drawer #matDrawer class="w-full md:w-3/4 flex" mode="over">
    <div class="m-auto p-4">
      <div class="flex justify-between py-3">
        <div class="text-2xl font-bold">Cập Nhật</div>
        <div (click)="matDrawer.toggle()"><span class="material-icons">
          cancel
          </span></div>
      </div>
      <form [formGroup]="CauhoiForm">
        <div class="flex flex-col mt-4 pt-6 space-y-3">
          <ng-container>
            <div class="flex flex-col">
              <div class="w-full">
                <div class="font-bold p-2">Câu Hỏi</div>
                <div class="p-3 border-2">
                  <ckeditor [editor]="Editor" [config]="config" [formControlName]="'NoidungCauhoi'"></ckeditor>
                </div>
              </div>
              <div class="w-full">
                <div class="font-bold p-2">Trả Lời</div>
                <div class="p-3 border-2">
                  <ckeditor [editor]="Editor" [config]="config" [formControlName]="'NoidungTraloi'"></ckeditor>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="flex justify-end space-x-3 mt-10 p-4">
          <button mat-flat-button [color]="'primary'" class="bg-green-600" (click)="UpdateTraloi()">Cập Nhật</button>
        </div>
      </form>
    </div>


  </mat-drawer>
  <div class="example-sidenav-content">
    <div class="flex flex-col flex-auto min-w-0">
      <div class="flex flex-col p-4">
        <div class="flex flex-row space-x-4 mb-4">
          <a mat-button [routerLink]="['../']" [color]="'primary'">
            <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
            <span class="ml-2">Trở Về</span>
          </a>
          <mat-form-field class="fuse-mat-no-subscript flex-auto">
            <input matInput [placeholder]="'Tìm Kiếm'">
            <mat-icon matPrefix>
              <span class="material-icons">
                search
              </span>
            </mat-icon>
          </mat-form-field>
        </div>

        <div class="w-full">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="w-full">
              <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="justify-center"> # </th>
                <td mat-cell *matCellDef="let row;let i =index">
                  <button mat-button [matMenuTriggerFor]="action">
                    {{i+1}}
                    <span class="material-icons">
                      more_vert
                    </span></button>
                  <mat-menu #action="matMenu">
                    <button mat-menu-item (click)="EditCauhoi(row)"> 
                      <span class="material-icons text-blue-700">
                        edit
                      </span> Chỉnh Sửa
                    </button>
                    <button mat-menu-item (click)="DeleteCauhoi(row)">
                      <span class="material-icons text-red-700">
                        delete
                      </span>
                      Xóa
                    </button>
                  </mat-menu>
                </td>
              </ng-container>
              <ng-container matColumnDef="Tieude">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="max-w-70"> Tiêu Đề </th>
                <td mat-cell *matCellDef="let row" class="max-w-70"> <span [innerHTML]="row.Tieude"></span></td>
              </ng-container>
              <ng-container matColumnDef="NoidungCauhoi">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="max-w-70"> Nội Dung Câu Hỏi </th>
                <td mat-cell *matCellDef="let row" class="max-w-70">               
                  <div class="line-clamp-3" [tooltip]="NoidungCauhoi" contentType="template" [innerHTML]="row.NoidungCauhoi" hideDelay="0">
                  </div>
                  <ng-template #NoidungCauhoi>
                    <div [innerHTML]="row.NoidungCauhoi"></div>
                  </ng-template> 
                
                </td>
              </ng-container>
              <ng-container matColumnDef="NoidungTraloi">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="max-w-70"> Nội Dung Trả Lời </th>
                <td mat-cell *matCellDef="let row" class="max-w-70"> 

                  <div class="line-clamp-3" [tooltip]="NoidungTraloi" contentType="template" [innerHTML]="row.NoidungTraloi" hideDelay="0">
                  </div>
                  <ng-template #NoidungTraloi>
                    <div [innerHTML]="row.NoidungTraloi"></div>
                  </ng-template>

                </td>
              </ng-container>
              <ng-container matColumnDef="Cauhoituongtu">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Câu Hỏi Tương Tự </th>
                <td mat-cell *matCellDef="let row"> {{row.Cauhoituongtu||''}} 
                  <div class="flex flex-wrap items-center -m-1.5 mt-6">
                    <!-- Tags -->
                    <ng-container *ngIf="contact.tags.length">
                        <ng-container *ngFor="let tag of (contact.tags | fuseFindByKey:'id':tags); trackBy: trackByFn">
                            <div class="flex items-center justify-center px-4 m-1.5 rounded-full leading-9 text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                                <span class="text-md font-medium whitespace-nowrap">{{tag.title}}</span>
                            </div>
                        </ng-container>
                    </ng-container>
                    <!-- Tags panel and its button -->
                    <div
                        class="flex items-center justify-center px-4 m-1.5 rounded-full leading-9 cursor-pointer text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700"
                        (click)="openTagsPanel()"
                        #tagsPanelOrigin>

                        <ng-container *ngIf="contact.tags.length">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                            <span class="ml-1.5 text-md font-medium whitespace-nowrap">Edit</span>
                        </ng-container>

                        <ng-container *ngIf="!contact.tags.length">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                            <span class="ml-1.5 text-md font-medium whitespace-nowrap">Add</span>
                        </ng-container>

                        <!-- Tags panel -->
                        <ng-template #tagsPanel>
                            <div class="w-60 rounded border shadow-md bg-card">
                                <!-- Tags panel header -->
                                <div class="flex items-center m-3 mr-2">
                                    <div class="flex items-center">
                                        <mat-icon
                                            class="icon-size-5"
                                            [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                        <div class="ml-2">
                                            <input
                                                class="w-full min-w-0 py-1 border-0"
                                                type="text"
                                                placeholder="Enter tag name"
                                                (input)="filterTags($event)"
                                                (keydown)="filterTagsInputKeyDown($event)"
                                                [maxLength]="30"
                                                #newTagInput>
                                        </div>
                                    </div>
                                    <button
                                        class="ml-1"
                                        mat-icon-button
                                        (click)="toggleTagsEditMode()">
                                        <mat-icon
                                            *ngIf="!tagsEditMode"
                                            class="icon-size-5"
                                            [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                                        <mat-icon
                                            *ngIf="tagsEditMode"
                                            class="icon-size-5"
                                            [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                    </button>
                                </div>
                                <div
                                    class="flex flex-col max-h-64 py-2 border-t overflow-y-auto">
                                    <!-- Tags -->
                                    <ng-container *ngIf="!tagsEditMode">
                                        <ng-container *ngFor="let tag of filteredTags; trackBy: trackByFn">
                                            <div
                                                class="flex items-center h-10 min-h-10 px-4 cursor-pointer hover:bg-hover"
                                                (click)="toggleContactTag(tag)"
                                                matRipple>
                                                <mat-checkbox
                                                    class="flex items-center h-10 min-h-10 pointer-events-none"
                                                    [checked]="contact.tags.includes(tag.id)"
                                                    [color]="'primary'"
                                                    [disableRipple]="true">
                                                </mat-checkbox>
                                                <div class="ml-1">{{tag.title}}</div>
                                            </div>
                                        </ng-container>
                                    </ng-container>
                                    <!-- Tags editing -->
                                    <ng-container *ngIf="tagsEditMode">
                                        <div class="py-2 space-y-2">
                                            <ng-container *ngFor="let tag of filteredTags; trackBy: trackByFn">
                                                <div class="flex items-center">
                                                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full mx-4">
                                                        <input
                                                            matInput
                                                            [value]="tag.title"
                                                            (input)="updateTagTitle(tag, $event)">
                                                        <button
                                                            mat-icon-button
                                                            (click)="deleteTag(tag)"
                                                            matSuffix>
                                                            <mat-icon
                                                                class="icon-size-5 ml-2"
                                                                [svgIcon]="'heroicons_solid:trash'"></mat-icon>
                                                        </button>
                                                    </mat-form-field>
                                                </div>
                                            </ng-container>
                                        </div>
                                    </ng-container>
                                    <!-- Create tag -->
                                    <div
                                        class="flex items-center h-10 min-h-10 -ml-0.5 pl-4 pr-3 leading-none cursor-pointer hover:bg-hover"
                                        *ngIf="shouldShowCreateTagButton(newTagInput.value)"
                                        (click)="createTag(newTagInput.value); newTagInput.value = ''"
                                        matRipple>
                                        <mat-icon
                                            class="mr-2 icon-size-5"
                                            [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                                        <div class="break-all">Create "<b>{{newTagInput.value}}</b>"</div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>

                </td>
              </ng-container>
              <ng-container matColumnDef="Vitri">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vị Trí </th>
                <td mat-cell *matCellDef="let row"> {{Vitri[row.Vitri]}} </td>
              </ng-container>
              <ng-container matColumnDef="idTao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Người Tạo </th>
                <td mat-cell *matCellDef="let row"> {{row.idTao|findbyid:Nhanviens:'name'}} </td>
              </ng-container>
              <ng-container matColumnDef="Trangthai">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Trạng Thái </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-button [matMenuTriggerFor]="menu" class="h-5 min-h-5 px-3 text-white" [ngClass]="{
                      'bg-blue-400': row.Trangthai == 0,
                      'bg-yellow-400': row.Trangthai == 1,
                      'bg-red-700': row.Trangthai == 2,
                      'bg-green-700': row.Trangthai == 3
}"><span>{{row.Trangthai|findbyid:Status:'title'}}</span></button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item *ngFor="let item of Status" (click)="UpdateStatus(row,item)" [ngClass]="{
                        'text-blue-400': item.id == 0,
                        'text-yellow-400': item.id == 1,
                        'text-red-700': item.id == 2,
                        'text-green-700': item.id == 3
  }">{{item.title}}</button>
                  </mat-menu>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

        </div>
      </div>
    </div>
  </div>

</mat-drawer-container>
