<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent">

        <!-- Drawer -->
        <mat-drawer
            class="w-2/3 sm:w-72 lg:w-56 border-r-0 bg-default"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer>
            <div class="p-6 lg:py-8 lg:pl-4 lg:pr-0">
                <!-- Filters -->
                <div class="space-y-2">
                                       <!-- Cauhinhs -->
                    <div class="relative flex items-center py-2 px-4 font-medium rounded-full cursor-pointer"  (click)="openEditDialog()" matRipple>
                        <mat-icon
                            class="text-current"
                            [svgIcon]="'heroicons_outline:pencil-alt'"></mat-icon>
                        <div class="ml-3 leading-5 select-none text-default">Cấu Hình</div>
                    </div>

                    <!-- Labels -->
                    <ng-container *ngIf="(Cauhinhs$ | async) as Cauhinhs">
                        <ng-container *ngFor="let item of Cauhinhs">
                            <div
                                class="relative flex items-center py-2 px-4 font-medium rounded-full cursor-pointer"
                                matRipple
                               >
                                <mat-icon
                                    class="text-current"
                                    [svgIcon]="'heroicons_outline:tag'"></mat-icon>
                                <div class="ml-3 leading-5 select-none text-default">{{item.title}}</div>
                            </div>
                        </ng-container>
                    </ng-container>

                    <!-- <div
                    class="relative flex items-center py-2 px-4 font-medium rounded-full cursor-pointer hover:bg-hover"
                    (click)="openEditDialog()"
                    matRipple>
                    <mat-icon
                        class="text-hint"
                        [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
                    <div class="ml-3 leading-5 select-none">Thêm Cấu Hình</div>
                </div> -->

                </div>
            </div>
        </mat-drawer>
        <mat-drawer-content class="flex flex-col bg-gray-100 dark:bg-transparent">

            <!-- Main -->
            <div class="flex flex-col flex-auto p-6 md:p-8">

                <!-- Header -->
                <div class="flex items-center">
                    <div class="flex items-center flex-auto">
                        <button
                            class="flex lg:hidden -ml-2"
                            mat-icon-button
                            (click)="drawer.toggle()">
                            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                        </button>

                        <mat-form-field class="fuse-mat-rounded fuse-mat-dense fuse-mat-no-subscript flex-auto ml-4 lg:ml-0">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:search'"
                                matPrefix></mat-icon>
                            <input
                                matInput
                                [autocomplete]="'off'"
                                [placeholder]="'Tìm Cấu Hình'"
                                #searchInput>
                        </mat-form-field>
                    </div>
                    <!-- New cauhinh -->
                    <button
                        class="ml-4 px-1 sm:px-4 min-w-10"
                        mat-flat-button
                        [color]="'primary'"
                        >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                        <span class="hidden sm:inline-block ml-2">Thêm Thuộc Tính</span>
                    </button>
                    
                </div>
     
                <!-- Loading template -->
                <ng-template #loading>
                    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                        <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">Loading...</div>
                    </div>
                </ng-template>

                <!-- No cauhinhs template -->
                <ng-template #noCauhinhs>
                    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                        <mat-icon
                            class="icon-size-24"
                            [svgIcon]="'iconsmind:file_hide'"></mat-icon>
                        <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">Chưa Có Thuộc Tính</div>
                    </div>
                </ng-template>


            </div>

        </mat-drawer-content>
    </mat-drawer-container>

</div>
