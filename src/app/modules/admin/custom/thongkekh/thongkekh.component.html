<div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-start py-8 px-6 md:px-8 border-b">
<mat-form-field appearance="standard">
    <mat-label>Tìm Kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table class="w-full" mat-table [dataSource]="dataKhachhang" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="TenKH">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Khách Hàng </th>
        <td mat-cell *matCellDef="let row"> {{row.TenKH}} </td>
      </ng-container>
       
      <!-- Progress Column -->
      <ng-container matColumnDef="SDT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Số Điện Thoại  </th>
        <td mat-cell *matCellDef="let row"> {{row.SDT}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="TDS">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tổng Doanh Số </th>
        <td mat-cell *matCellDef="let row"> {{row.TDS|number:}} </td>
      </ng-container>
      <!-- Fruit Column -->
      <ng-container matColumnDef="TTT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tổng Thực Thu </th>
        <td mat-cell *matCellDef="let row"> {{row.TTT}} </td>
      </ng-container>
      <ng-container matColumnDef="LMD">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lần Mua Đầu </th>
        <td mat-cell *matCellDef="let row"> {{row.LMD}} </td>
      </ng-container>
      <ng-container matColumnDef="NMD">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nơi Mua Đầu </th>
        <td mat-cell *matCellDef="let row"> {{row.NMD}} </td>
      </ng-container>
      <ng-container matColumnDef="LMC">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lần Mua Cuối </th>
        <td mat-cell *matCellDef="let row"> {{row.LMC}} </td>
      </ng-container>
      <ng-container matColumnDef="NMC">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nơi Mua Cuối </th>
        <td mat-cell *matCellDef="let row"> {{row.NMC}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100,9999]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
