<div class="flex flex-col w-full p-8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full" matSort>
        <ng-container matColumnDef="TenKH">
          <th mat-header-cell *matHeaderCellDef> Tên Khách Hàng </th>
          <td mat-cell *matCellDef="let element"> {{element.TenKH}} </td>
        </ng-container>
        <ng-container matColumnDef="SDT">
          <th mat-header-cell *matHeaderCellDef> Số Điện Thoại </th>
          <td mat-cell *matCellDef="let element"> {{element.SDT}} </td>
        </ng-container>      
        <ng-container matColumnDef="Giaithuong">
          <th mat-header-cell *matHeaderCellDef> Giải Thưởng </th>
          <td mat-cell *matCellDef="let element"> {{element.Giaithuong}} </td>
        </ng-container>      
        <ng-container matColumnDef="MaSo">
          <th mat-header-cell *matHeaderCellDef> Mã Số </th>
          <td mat-cell *matCellDef="let element"> {{element.MaSo}} </td>
        </ng-container>      
        <ng-container matColumnDef="Chinhanh">
          <th mat-header-cell *matHeaderCellDef> Chi Nhánh </th>
          <td mat-cell *matCellDef="let element"> {{element.Chinhanh}} </td>
        </ng-container>      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
